<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="stage-container">
    <div class="browser-desktop">
      <div class="browser-desktop-container"></div>
    </div>
    <div class="browser-laptop">
      <div class="browser-laptop-container"></div>
    </div>
    <div class="browser-tablet">
      <div class="browser-tablet-container"></div>
    </div>
    <div class="browser-mobile">
      <div class="browser-mobile-container"></div>
    </div>
  </div>

  <div class="form">
    <div class="form-item">
      <div class="form-item-label">大屏电脑：</div>
      <div class="form-item-content">
        <input class="form-input desktop-input" type="text" placeholder="请输入网站">
      </div>
    </div>
    <div class="form-item">
      <div class="form-item-label">便携笔记本：</div>
      <div class="form-item-content">
        <input class="form-input laptop-input" type="text" placeholder="请输入网站">
      </div>
    </div>
    <div class="form-item">
      <div class="form-item-label">平板网站：</div>
      <div class="form-item-content">
        <input class="form-input tablet-input" type="text" placeholder="请输入网站">
      </div>
    </div>
    <div class="form-item">
      <div class="form-item-label">移动端：</div>
      <div class="form-item-content">
        <input class="form-input mobile-input" type="text" placeholder="请输入网站">
      </div>
    </div>
    <div class="form-item">
      <div class="form-item-label">是否有滚动条：</div>
      <div class="form-item-content">
        <select class="form-input scrollbar-input">
          <option value="2">否</option>
          <option value="1">是</option>
        </select>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
